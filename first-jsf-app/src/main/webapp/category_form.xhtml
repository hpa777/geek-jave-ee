<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Category</ui:define>
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label>Name</label>
                <h:inputText styleClass="form-control" id="name"
                             value="#{categoryController.category.name}" placeholder="Enter name" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <h:inputText styleClass="form-control" id="description"
                             value="#{categoryController.category.description}" placeholder="Enter description" />
            </div>
            <h:commandButton value="Submit" styleClass="btn btn-primary"
                             action="#{categoryController.saveCategory}" />
        </h:form>
    </ui:define>
</ui:composition>
