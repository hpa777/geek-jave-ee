<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Product</ui:define>
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label>Name</label>
                <h:inputText styleClass="form-control" id="name" value="#{productController.product.name}" placeholder="Enter name" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <h:inputText styleClass="form-control" id="description" value="#{productController.product.description}" placeholder="Enter description" />
            </div>
            <div class="form-group">
                <label>Price</label>
                <h:inputText p:type="number" styleClass="form-control" id="price" value="#{productController.product.price}" placeholder="Enter price" />
            </div>
            <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct}" />
        </h:form>
    </ui:define>
</ui:composition>
