<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:param name="pageName" value="Role"></ui:param>
    <ui:define name="title">Roles List</ui:define>
    <ui:define name="metadata">
        <f:event listener="#{roleController.preloadData}" type="preRenderView"></f:event>
    </ui:define>
    <ui:define name="content">

            <div class="row py-2">
                <div class="col-12">
                    <h:dataTable value="#{roleController.roles}" var="role" styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{role.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{role.name}
                        </h:column>
                    </h:dataTable>
                </div>
            </div>

    </ui:define>
</ui:composition>
