<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:param name="pageName" value="Category"></ui:param>

    <ui:define name="title">Category List</ui:define>

    <ui:define name="metadata">
        <f:event listener="#{categoryController.preloadData}" type="preRenderView"></f:event>
    </ui:define>


    <ui:define name="content">
        <h:form id="categoryForm">
            <div class="row py-2">
                <div class="col-12">
                    <h:commandButton value="Add Category" styleClass="btn btn-primary" action="#{categoryController.createCategory}"/>
                </div>
                <div class="col-12">
                    <h:dataTable value="#{categoryController.allCategory}" var="category" styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{category.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{category.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            #{category.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{categoryController.editCategory(category)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{categoryController.deleteCategory(category)}">
                                <f:ajax event="click" render="categoryForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
