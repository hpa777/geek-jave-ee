<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">User</ui:define>
    <ui:define name="content">
        <h:form>
            <div class="form-group">
                <label>Name</label>
                <h:inputText styleClass="form-control" id="name"
                             value="#{userController.user.name}" placeholder="Enter name" />
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <h:inputText styleClass="form-control" id="email"
                             value="#{userController.user.email}" placeholder="Enter e-mail" />
            </div>
            <div class="form-group">
                <label>Phone</label>
                <h:inputText p:type="number" styleClass="form-control" id="phone"
                             value="#{userController.user.phone}" placeholder="Enter phone" />
            </div>
            <h:commandButton value="Submit" styleClass="btn btn-primary"
                             action="#{userController.saveUser}" />
        </h:form>
    </ui:define>
</ui:composition>
